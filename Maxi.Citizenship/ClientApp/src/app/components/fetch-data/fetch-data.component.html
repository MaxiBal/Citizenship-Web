<h1 *ngIf="questions?.length">Citizenship Questions</h1>

<div class="grid">
  <div *ngFor="let question of questions">
    <mat-card *ngIf="question" class="question-card">
      <mat-card-header>
        <div mat-card-avatar class="question-header-image"></div>
        <mat-card-title>{{question.category}}</mat-card-title>
        <mat-card-subtitle>{{question.subCategory}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div><b>{{'Question #' + question.id}}</b></div>
        <p>
          <span>{{question.prompt}}</span><span *ngIf="question.hasAsterisk">*</span>
        </p>
        <div>
          <mat-list *ngIf="question.answers?.length" class="answers" [ngClass]="{'show': question.answers?.length}">
            <mat-list-item *ngFor="let answer of question.answers">
              <mat-icon mat-list-icon style="color:limegreen">check_circle</mat-icon>
              <span>{{answer.key}}</span>
            </mat-list-item>
          </mat-list>
        </div>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button (click)="getAnswer(question.id)">{{question.answers?.length ? 'HIDE' : 'VIEW'}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
